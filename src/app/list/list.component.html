
<div class="settings-container">
   
  
      <!-- Contenido principal -->
        <mat-card>
            <mat-card-header>
                <mat-card-title>Lista de usuarios Escuela</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of user | paginate: { itemsPerPage: pageSize, currentPage: page }">
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role }}</td>
                        </tr>
                    </tbody>
                </table>
    
                <pagination-controls 
                    (pageChange)="page = $event"
                    previousLabel="Anterior"
                    nextLabel="Siguiente">
                </pagination-controls>
    
                <!-- Información sobre la página actual -->
                <div class="mt-2 text-center">
                    Página {{ page }} de {{ (user.length / pageSize) | number: '1.0-0' }}
                </div> <!-- Cierre del div agregado aquí -->
            </mat-card-content> <!-- Este cierre ahora es correcto -->
        </mat-card>
    </div>
